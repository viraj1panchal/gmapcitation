<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Citation Optimization System - Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            cursor: pointer;
        }
        #sidebar a:hover {
            background: #495057;
            padding-left: 5px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Admin Panel</h3>
        <a id="domainSearch">Domain Search</a> <!-- Modified to use AJAX -->
        <a href="/logout">Logout</a>
    </div>

    <div id="content">
        <h3>Welcome to the Admin Dashboard</h3>
        <p>Click "Domain Search" to start analyzing business URLs.</p>
    </div>

    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // Load domain search content when clicking "Domain Search"
            $("#domainSearch").click(function() {
                $("#content").load("/domain_search");
            });
        });
    </script>

</body>
</html>
