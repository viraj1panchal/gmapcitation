<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Citation Optimization System - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        #sidebar a:hover {
            background: #495057;
            padding-left: 5px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Admin Panel</h3>
        <a href="/">Domain Search</a>
        <a href="/logout">Logout</a>
    </div>

    <div id="content">
        {% include 'index.html' %}
    </div>

    <script>
        window.onload = function() {
            if (!sessionStorage.getItem("loggedIn")) {
                window.location.href = "/login";  // Redirect to login if session is missing
            }
        };
    
        window.onbeforeunload = function() {
            sessionStorage.removeItem("loggedIn");  // Clear session storage on page close
        };
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    

</body>
</html>
